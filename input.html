<!DOCTYPE html>
<html>
  
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Element</title>
  <link rel="stylesheet" href="/css/styles.css">
  </head>
  
  <body>
    <form>
      <label>Text type: </label>
      <input type="text"><br><br><br>
      <label>File type: </label>
      <input type="file"><br><br><br>
      <label>Radio type: </label>
      <input type="radio"><br><br><br>
      <label>Date type: </label>
      <input type="date"><br><br><br>
      <label>DateTime-local type: </label>
      <input type="datetime-local"><br><br><br>
      <label>Time type: </label>
      <input type="time"><br><br><br>
      <label>Email type: </label>
      <input type="email"><br><br><br>
      <label>Password type: </label>
      <input type="password"><br><br><br>
      <label>Range type: </label>
      <input type="range" maxlength="80"><br><br><br>
      <label>Submit button: </label>
      <input type="submit" value="Submit">
    </form>
  </body>

</html>
